<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <script src="https://kit.fontawesome.com/1884dedbc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="music-name"></h1>
    <img id="music-cover" src="" alt="">
    <input type="range" name="" id="music-time" value="0">
    <div id="btns">
        <i id="pre-btn" class="fas fa-backward"></i>
        <i id="play-btn" class="fas fa-play"></i>
        <i id="next-btn" class="fas fa-forward"></i>
    </div>
    <script src="Script.js"></script>
</body>
</html>
